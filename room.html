<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="room__container" id="room">
        <p class="section__subheader">ROOMS</p>
        <h2 class="section__header">Hand Picked Rooms</h2>
        <div class="room__grid">
          <div class="room__card">
            <img src="room1.jpg" alt="room" />
            <div class="room__card__details">
              <div>
                <h4>Deluxe Suite</h4>
                <p>Well-appointed rooms designed for guests who desire a more.</p>
              </div>
              <h3>₱3000<span>/night</span></h3>
            </div>
          </div>
          <div class="room__card">
            <img src="room2.jpg" alt="room" />
            <div class="room__card__details">
              <div>
                <h4>Family Suite</h4>
                <p>Consist of multiple rooms and a common living area.</p>
              </div>
              <h3>₱5800<span>/night</span></h3>
            </div>
          </div>
          <div class="room__card">
            <img src="room3.jpg" alt="room" />
            <div class="room__card__details">
              <div>
                <h4>Luxury Penthouse</h4>
                <p>
                  Top-tier accommodations usually on the highest floors of a
                  hotel.
                </p>
              </div>
              <h3>₱1600<span>/night</span></h3>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
